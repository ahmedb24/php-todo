version: "3.9"
services:
  frontend:
    build: .
    ports:
      - "80:80"
    volumes:
      - frontend:/app
    links:
      - db
    restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: homestead
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql
volumes:
  frontend:
  db: